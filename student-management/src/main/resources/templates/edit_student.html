<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<body>

	<div class="container">
		<div class="row">

			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update  Student</h1>
				<div class="card-body">

					<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">


						<div class="form-group">

							<label>Student First Name</label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="enter student first name">



						</div>


						<div class="form-group">

							<label>Student Last Name</label> <input type="text"
								name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="enter student last name">



						</div>

						<div class="form-group">

							<label>Email</label> <input type="text" name="email"
								th:field="*{email}" class="form-control"
								placeholder="enter student email">



						</div>
						
						
						<div class="box-footer">
						
						<button type="submit" class="btn btn-primary" >Submit</button>
						
						</div>


					</form>

				</div>
			</div>

		</div>


	</div>


</body>
</html>
